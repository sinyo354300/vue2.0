<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      Vue.component("PhotoItem", {
        props: {
          imgSrc: {
            type: String,
            default: "defult",
            required: true,
          },
          imgName: {
            type: String,
            default: "",
            required: true,
          },
        },
        template: `        
          <div class="photoItem">
            <span> {{imgName}} </span>
            <hr></hr>
            <img :src= "imgSrc" />
          </div>
        `,
      });

      app = new Vue({
        el: `#app`,
        template: `
        <div>
            <PhotoItem :imgSrc="myImgSrc" :imgName="myImgName"></PhotoItem>
        </div>`,
        data: {
          myImgSrc:"img/myimg.png",
          myImgName: "我的图片",
        },
      });
    </script>
  </body>
</html>
